<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/images/utensils-solid.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ac5acbfc8.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./public/images/Logo.png" />
      </div>
      <div class="header-content">
        <div class="header-txt">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
          </h1>
        </div>
        <div class="search-bar">
          <div class="search">
            <input
              type="text"
              placeholder="Rechercher une recette, un ingrédient ..."
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="dropdown-container">
        <div class="dropdown" id="ingredients"></div>
        <div class="dropdown" id="appliance"></div>
        <div class="dropdown" id="ustensils"></div>

        <h2>1500 recettes</h2>
      </div>
      <div class="cards">
        <div class="ingredient-section"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
