<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/utensils-solid.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ac5acbfc8.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/Logo.png" />
      </div>
      <div class="header-content">
        <div class="header-txt">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
          </h1>
        </div>
        <div class="search-bar">
          <form class="search">
            <input
              name="search"
              class="search-input"
              type="text"
              placeholder="Rechercher une recette, un ingrédient ..."
            />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="filters">
        <div class="dropdown-container">
          <div class="dropdown" id="ingredients"></div>
          <div class="dropdown" id="appliance"></div>
          <div class="dropdown" id="ustensils"></div>
        </div>
        <h2 class="nbr-recettes"></h2>
      </div>
      <div class="selected-option-display"></div>
      <article class="cards">
        <div class="ingredient-section"></div>
      </article>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
